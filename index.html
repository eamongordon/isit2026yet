<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Find out if it's 2026 yet.">

    <meta property="og:description" content="Find out if it's 2026 yet.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://isit2026yet.com/">
    <meta property="twitter:title" content="Is it 2026 yet?">
    <meta property="twitter:description" content="Find out if it's 2026 yet.">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://isit2026yet.com/">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.cookieless.tech/tracking.js" data-site-id="ade18286-9c12-4d0c-bcf5-26fef8df0898" async></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Is it 2026 yet?",
        "url": "https://isit2026yet.com/",
        "description": "Find out if it's 2026 yet.",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://isit2026yet.com/",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>
<body class="min-h-dvh flex items-center justify-center">
    <div id="answer" class="text-center">
        <div id="answer-text" class="text-9xl md:text-[12rem] font-black">NO</div>
    </div>

    <script>
        function checkYear() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            if (currentYear >= 2026) {
                // YES - white background, black text
                document.body.className = 'min-h-screen flex items-center justify-center bg-white text-black';
                document.getElementById('answer-text').textContent = 'YES ðŸŽ‰';
            } else {
                // NO - black background, white text
                document.body.className = 'min-h-screen flex items-center justify-center bg-black text-white';
                document.getElementById('answer-text').textContent = 'NO';
            }
        }

        checkYear();
        // Check every second in case the year changes while the page is open
        setInterval(checkYear, 1000);
    </script>

        </nav>
    </footer>
</body>
</html>
